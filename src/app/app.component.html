<div class="card border-light">
  <div class="card-title mt-3 mb-0">
    <div class="h2 text-capitalize text-center">Lista de {{model.user}}
      <span *ngIf="TnIncompletas()>0"
            class="badge "
            [ngClass]="{'badge-danger': TnIncompletas()>2,'badge-info':TnIncompletas()<=2}"
      >{{TnIncompletas()}}</span>
    </div>
  </div>
  <div class="card-body">
    <div class="input-group input-group-sm mb-2">
      <input type="text" class="form-control" #item
        (keyup.enter)="addItem(item.value);item.value=''"
      >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary"
          (click)="addItem(item.value); item.value=''"
        >AÃ±adir</button>
      </div>
    </div>
    <table class="table table-striped table-hover table-sm">
      <thead>
      <tr class="row">
        <th class="col-3">Tarea <i class="oi oi-arrow-top" (click)="ordenar(true)"></i> <i class="oi oi-arrow-bottom" (click)="ordenar(false)"></i></th>
        <th class="col-3">Hecho</th>
        <th class="col-3">Prioriridad</th>
        <th class="col-3">Eliminar</th>

      </tr>
      </thead>
      <tbody>

      <tr class="row" *ngFor=" let i=index; let item of model.items | ordenatareas |filtroDone: !mostrarTodas">
        <td class="col-3">{{item.action}}</td>
        <td class="col-3"><input type="checkbox" [(ngModel)]="item.done"></td>
        <td class="col-3">
          <app-prioridad [prioridad]="item.prioridad" (nuevaPrioridad)="nuevaPrioridad($event,item.id)"> </app-prioridad> </td>
        <!-- <td class="col-4"> {{item | json}}</td> -->
        <td class="col-3"><i class="oi oi-trash" (click)="removeItem(item.id)"></i></td>
      </tr>

      </tbody>
    </table>
    <div class="form-check">
      <input class="form-check-input" type="checkbox"
             id="todos" [(ngModel)]="mostrarTodas">
      <label class="form-check-label" for="todos">Mostrar todas</label>
    </div>
  </div>
</div>
